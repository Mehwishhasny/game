<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Fun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');
        
        body {
            font-family: 'Comic Neue', cursive;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            overflow-x: hidden;
            background-image: url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Cpath d='M50 50c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10c0 5.523-4.477 10-10 10s-10-4.477-10-10 4.477-10 10-10zM10 10c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10c0 5.523-4.477 10-10 10S0 25.523 0 20s4.477-10 10-10zm10 8c4.418 0 8-3.582 8-8s-3.582-8-8-8-8 3.582-8 8 3.582 8 8 8zm40 40c4.418 0 8-3.582 8-8s-3.582-8-8-8-8 3.582-8 8 3.582 8 8 8z' /%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        
        .number-card {
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .number-card:hover {
            transform: scale(1.05);
        }
        
        .number-card.selected {
            transform: scale(1.1);
            box-shadow: 0 0 0 4px #f59e0b, 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .number-card.correct {
            animation: correct-animation 0.5s;
        }
        
        .number-card.incorrect {
            animation: incorrect-animation 0.5s;
        }
        
        .target-container {
            animation: pulse 2s infinite;
        }
        
        .object-item {
            animation: float 3s ease-in-out infinite;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .confetti {
            position: fixed;
            width: 15px;
            height: 15px;
            animation: fall linear forwards;
            z-index: 1000;
        }
        
        .star {
            position: absolute;
            animation: star-fall 1s forwards;
            z-index: 100;
        }
        
        @keyframes correct-animation {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); background-color: rgba(74, 222, 128, 0.8); }
        }
        
        @keyframes incorrect-animation {
            0%, 100% { transform: scale(1); }
            20%, 60% { transform: translateX(-5px); background-color: rgba(248, 113, 113, 0.8); }
            40%, 80% { transform: translateX(5px); background-color: rgba(248, 113, 113, 0.8); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }
        
        @keyframes star-fall {
            0% { transform: translateY(-20px) scale(0); opacity: 0; }
            50% { opacity: 1; transform: translateY(10px) scale(1.2); }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }
        
        .progress-bar {
            height: 20px;
            border-radius: 10px;
            background: linear-gradient(to right, #f59e0b, #d97706);
            transition: width 0.5s ease;
        }
        
        .number-chart-item {
            transition: all 0.3s;
        }
        
        .number-chart-item:hover {
            transform: scale(1.1);
            z-index: 10;
        }
        
        .object-item:nth-child(odd) {
            animation-delay: 0.5s;
        }
        
        .object-item:nth-child(3n) {
            animation-delay: 1s;
        }
        
        .object-item:nth-child(3n+1) {
            animation-delay: 1.5s;
        }
        
        .highlighted {
            transform: scale(1.3) !important;
            filter: brightness(1.3);
            z-index: 10;
            animation: highlight-pulse 0.8s infinite !important;
        }
        
        @keyframes highlight-pulse {
            0%, 100% { transform: scale(1.3); }
            50% { transform: scale(1.5); }
        }
        
        .count-button {
            background: linear-gradient(to bottom, #4ade80, #22c55e);
            transition: all 0.3s;
            box-shadow: 0 4px 0 #15803d;
        }
        
        .count-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #15803d;
        }
        
        .count-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #15803d;
        }
        
        .count-button:disabled {
            opacity: 0.7;
            transform: none;
            box-shadow: 0 4px 0 #15803d;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-yellow-400 via-orange-400 to-red-400 min-h-screen p-4">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-6">
            <h1 class="text-5xl font-bold mb-2 drop-shadow-lg text-white">Number Fun</h1>
            <div id="stars-container" class="flex items-center justify-center h-12 mb-2">
                <!-- Stars will appear here -->
            </div>
        </header>

        
        <!-- Home Button -->
        <div class="absolute top-4 left-4">
            <button id="home-button" class="home-button text-white font-bold py-2 px-4 rounded-full flex items-center gap-2">
                <span>üè†</span>

        </div>

        <!-- Game Area -->
        <div class="bg-white/30 backdrop-blur-md rounded-3xl p-6 shadow-lg mb-6">
            <div class="flex justify-between items-center mb-4">
                <div class="text-3xl">üéÆ</div>
                <div class="bg-white/30 backdrop-blur-sm rounded-full px-6 py-2 shadow-lg">
                    <div class="flex items-center gap-2">
                        <span class="text-2xl">üèÜ</span>

            <!-- Objects to Count -->

                <!-- Objects will be added here -->
            </div>
            
            <!-- Count Button -->
            <button id="count-button" class="count-button text-white font-bold py-3 px-6 rounded-full mx-auto block mb-6 text-xl">
                <span class="flex items-center gap-2">
                    <span>üî¢</span>
                    <span>Count with me!</span>
                </span>
            </button>

            <!-- Number Options -->
            <div id="number-options" class="flex justify-center gap-10 mb-4">

        </div>
        
        <!-- Number Chart -->
        <div class="bg-white/20 backdrop-blur-md rounded-3xl p-6 shadow-lg">
            <h2 class="text-2xl font-bold text-white mb-4 text-center">Number Chart</h2>
            <div id="number-chart" class="grid grid-cols-5 gap-3">
                <!-- Number chart will be generated here -->
            </div>
        </div>
    </div>

    <!-- Feedback Modal -->
    <div id="feedback-modal" class="fixed inset-0 flex items-center justify-center bg-black/40 z-50 hidden">
        <div class="bg-white rounded-3xl p-6 max-w-sm w-full mx-4 text-center shadow-2xl">
            <div id="feedback-icon" class="mx-auto mb-4 w-24 h-24 flex items-center justify-center rounded-full text-6xl"></div>
            <h3 id="feedback-title" class="text-3xl font-bold mb-4 text-gray-800"></h3>
            <p id="feedback-message" class="text-xl mb-6 text-gray-600"></p>
            <div class="flex flex-col sm:flex-row gap-3 justify-center">
                <button id="feedback-button" class="px-6 py-3 bg-orange-500 text-white text-xl rounded-full hover:bg-orange-600 transition-colors shadow-lg">Continue</button>
                <button id="try-again-button" class="px-6 py-3 bg-blue-500 text-white text-xl rounded-full hover:bg-blue-600 transition-colors shadow-lg hidden">Let me try again</button>
            </div>
        </div>
    </div>

    <!-- Game Complete Modal -->
    <div id="complete-modal" class="fixed inset-0 flex items-center justify-center bg-black/40 z-50 hidden">
        <div class="bg-white rounded-3xl p-6 max-w-sm w-full mx-4 text-center shadow-2xl">
            <div class="mx-auto mb-4 w-24 h-24 flex items-center justify-center rounded-full bg-yellow-100 text-6xl">
                üéâ
            </div>
            <h3 class="text-3xl font-bold mb-4 text-gray-800">Great Job!</h3>
            <p id="complete-message" class="text-xl mb-6 text-gray-600">You completed the game!</p>
            <button id="play-again-btn" class="px-8 py-3 bg-orange-500 text-white text-xl rounded-full hover:bg-orange-600 transition-colors shadow-lg">Play Again</button>
             <button id="home-btn" class="px-8 py-3 bg-blue-500 text-white text-xl rounded-full hover:bg-blue-600 transition-colors shadow-lg">Home</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Game data
            const numberData = [
                { number: 1, objects: ['üçé'], word: 'One' },
                { number: 2, objects: ['üê∂', 'üê∂'], word: 'Two' },
                { number: 3, objects: ['üê±', 'üê±', 'üê±'], word: 'Three' },
                { number: 4, objects: ['üçå', 'üçå', 'üçå', 'üçå'], word: 'Four' },
                { number: 5, objects: ['‚≠ê', '‚≠ê', '‚≠ê', '‚≠ê', '‚≠ê'], word: 'Five' },
                { number: 6, objects: ['ü¶ã', 'ü¶ã', 'ü¶ã', 'ü¶ã', 'ü¶ã', 'ü¶ã'], word: 'Six' },
                { number: 7, objects: ['üê†', 'üê†', 'üê†', 'üê†', 'üê†', 'üê†', 'üê†'], word: 'Seven' },
                { number: 8, objects: ['üçï', 'üçï', 'üçï', 'üçï', 'üçï', 'üçï', 'üçï', 'üçï'], word: 'Eight' },
                { number: 9, objects: ['üéà', 'üéà', 'üéà', 'üéà', 'üéà', 'üéà', 'üéà', 'üéà', 'üéà'], word: 'Nine' },
                { number: 10, objects: ['üç™', 'üç™', 'üç™', 'üç™', 'üç™', 'üç™', 'üç™', 'üç™', 'üç™', 'üç™'], word: 'Ten' }
            ];

            // Additional objects for variety
            const objectVariations = {
                1: ['üçé', 'üç¶', 'üöó', 'üêò', 'üé∏'],
                2: ['üê∂', 'üçì', 'üëü', 'üê¢', 'üéÆ'],
                3: ['üê±', 'üçä', 'üß∏', 'üê¨', 'üé®'],
                4: ['üçå', 'üßÅ', 'üö≤', 'üê∞', 'üìö'],
                5: ['‚≠ê', 'üçâ', 'üß©', 'ü¶ú', 'üé≠'],
                6: ['ü¶ã', 'üçá', 'üß†', 'üêù', 'üé≤'],
                7: ['üê†', 'üçí', 'üß§', 'ü¶ä', 'üéØ'],
                8: ['üçï', 'ü••', 'üß∂', 'ü¶Å', 'üé™'],
                9: ['üéà', 'üçç', 'üß¢', 'ü¶Ñ', 'üéπ'],
                10: ['üç™', 'üç´', 'üß©', 'üêº', 'üé∫']
            };

            // Game state
            let gameState = {
                currentRound: 0,
                totalRounds: 10,
                correctAnswers: 0,
                usedNumbers: [],
                stars: 0,
                currentNumber: null,
                currentWord: null,
                isCounting: false,
                correctPositions: [] // Track positions for verification (but not displayed)
            };

            // DOM elements
            const targetContainer = document.getElementById('target-container');
            const numberOptions = document.getElementById('number-options');
            const gameProgress = document.getElementById('game-progress');
            const starsContainer = document.getElementById('stars-container');
            const numberChart = document.getElementById('number-chart');
            const feedbackModal = document.getElementById('feedback-modal');
            const feedbackIcon = document.getElementById('feedback-icon');
            const feedbackTitle = document.getElementById('feedback-title');
            const feedbackMessage = document.getElementById('feedback-message');
            const feedbackButton = document.getElementById('feedback-button');
            const tryAgainButton = document.getElementById('try-again-button');
            const completeModal = document.getElementById('complete-modal');
            const completeMessage = document.getElementById('complete-message');
            const playAgainBtn = document.getElementById('play-again-btn');
            const countButton = document.getElementById('count-button');
             const homeBtn = document.getElementById('home-btn');
            const homeButton = document.getElementById('home-button');
            const roundIndicator = document.getElementById('round-indicator');

            // Initialize
            function init() {
                // Generate number chart
                generateNumberChart();
                
                // Set up feedback button
                feedbackButton.addEventListener('click', closeFeedback);
                
                // Set up try again button
                tryAgainButton.addEventListener('click', () => {
                    feedbackModal.classList.add('hidden');
                    enableNumberOptions();
                });
                
                // Set up play again button
                playAgainBtn.addEventListener('click', () => {
                    completeModal.classList.add('hidden');
                    startGame();
                });
                
                
                  // Set up home buttons
                homeBtn.addEventListener('click', () => {
                    completeModal.classList.add('hidden');
                    goHome();
                });
                
                homeButton.addEventListener('click', goHome);
                
                        // Go home function
            function goHome() {
                window.location.href = "index.html";
            }

                // Set up count button
                countButton.addEventListener('click', () => {
                    if (!gameState.isCounting) {
                        countObjectsAloud(gameState.currentNumber);
                    }
                });
                
                // Start the game
                startGame();
            }

            // Generate number chart
            function generateNumberChart() {
                numberChart.innerHTML = '';
                
                numberData.forEach(item => {
                    const numberCard = document.createElement('div');
                    numberCard.className = 'number-chart-item bg-white/80 rounded-xl p-3 flex flex-col items-center justify-center shadow-md';
                    numberCard.innerHTML = `
                        <div class="text-3xl font-bold text-orange-600">${item.number}</div>
                        <div class="flex flex-wrap justify-center gap-1">
                            ${item.objects.map(obj => `<span class="text-xl">${obj}</span>`).join('')}
                        </div>
                        <div class="text-sm font-medium">${item.word}</div>
                    `;
                    
                    // Add click event to play number sound
                    numberCard.addEventListener('click', () => {
                        speakText(item.word + ". " + item.number);
                        
                        // Visual feedback
                        numberCard.classList.add('selected');
                        setTimeout(() => {
                            numberCard.classList.remove('selected');
                        }, 500);
                    });
                    
                    numberChart.appendChild(numberCard);
                });
            }

            // Start game
            function startGame() {
                // Reset state
                gameState = {
                    currentRound: 0,
                    totalRounds: 10,
                    correctAnswers: 0,
                    usedNumbers: [],
                    stars: 0,
                    currentNumber: null,
                    currentWord: null,
                    isCounting: false,
                    correctPositions: []
                };
                
                starsContainer.innerHTML = '';
                updateProgress();
                nextRound();
            }

            // Next round
            function nextRound() {
                if (gameState.currentRound >= gameState.totalRounds) {
                    showGameComplete();
                    return;
                }
                
                // Get a random number that hasn't been used
                let availableNumbers = numberData.filter(item => !gameState.usedNumbers.includes(item.number));
                if (availableNumbers.length === 0) {
                    gameState.usedNumbers = [];
                    availableNumbers = [...numberData];
                }
                
                const randomIndex = Math.floor(Math.random() * availableNumbers.length);
                const targetItem = availableNumbers[randomIndex];
                gameState.usedNumbers.push(targetItem.number);
                gameState.currentNumber = targetItem.number;
                gameState.currentWord = targetItem.word;
                
                // Display objects with variation
                targetContainer.innerHTML = '';
                
                // Choose a random object type for this round
                const objectVariationIndex = Math.floor(Math.random() * objectVariations[targetItem.number].length);
                const objectToUse = objectVariations[targetItem.number][objectVariationIndex];
                
                // Create a grid layout for objects
                const objectsContainer = document.createElement('div');
                objectsContainer.className = 'flex flex-wrap justify-center gap-4';
                
                for (let i = 0; i < targetItem.number; i++) {
                    const objectDiv = document.createElement('div');
                    objectDiv.className = 'object-item text-5xl';
                    objectDiv.textContent = objectToUse;
                    objectDiv.dataset.index = i;
                    objectDiv.style.animationDelay = `${i * 0.2}s`;
                    objectsContainer.appendChild(objectDiv);
                }
                
                targetContainer.appendChild(objectsContainer);
                
                // Create options - with guaranteed random position
                createNumberOptions(targetItem.number);
                
                gameState.currentRound++;
                updateProgress();
                
                // Update round indicator
                roundIndicator.textContent = `${gameState.currentRound}/${gameState.totalRounds}`;
            }
            
            // Create number options with guaranteed random position for correct answer
            function createNumberOptions(correctNumber) {
                numberOptions.innerHTML = '';
                
                // Create array of all possible numbers (1-10)
                const allNumbers = Array.from({length: 10}, (_, i) => i + 1);
                
                // Remove the correct number
                const incorrectNumbers = allNumbers.filter(num => num !== correctNumber);
                
                // Shuffle and take 2 (we want 3 options total - correct + 2 incorrect)
                shuffleArray(incorrectNumbers);
                const twoIncorrectNumbers = incorrectNumbers.slice(0, 2);
                
                // Randomly determine position for correct answer (0, 1, or 2)
                // This is the key change - we explicitly choose a position
                const correctPosition = Math.floor(Math.random() * 3);
                
                // Track positions for verification (but not displayed)
                gameState.correctPositions.push(correctPosition);
                
                // Create the final array with the correct number in the random position
                const finalOptions = [...twoIncorrectNumbers];
                finalOptions.splice(correctPosition, 0, correctNumber);
                
                // Create option elements
                finalOptions.forEach((number, index) => {
                    const numberCard = document.createElement('div');
                    numberCard.className = 'number-card bg-white/80 rounded-xl p-6 flex items-center justify-center shadow-lg text-7xl font-bold text-gray-800 w-28 h-28';
                    numberCard.textContent = number;
                    numberCard.dataset.position = index;
                    numberCard.addEventListener('click', () => checkAnswer(number, correctNumber));
                    numberOptions.appendChild(numberCard);
                });
                
                // Log the position history (for verification only)
                console.log(`Round ${gameState.currentRound + 1}: Correct answer (${correctNumber}) is in position ${correctPosition + 1} of 3`);
                console.log("Position history:", gameState.correctPositions);
            }

            // Check answer
            function checkAnswer(selectedNumber, correctNumber) {
                const isCorrect = selectedNumber === correctNumber;
                const selectedCard = Array.from(numberOptions.children).find(card => parseInt(card.textContent) === selectedNumber);
                
                if (isCorrect) {
                    selectedCard.classList.add('correct');
                    gameState.correctAnswers++;
                    addStar();
                    speakText(`Yes! There are ${correctNumber} ${gameState.currentWord}!`);
                    showFeedback(true, `Yes! There are ${correctNumber} ${gameState.currentWord}!`);
                } else {
                    selectedCard.classList.add('incorrect');
                    speakText(`Not quite. Let's count again.`);
                    showFeedback(false, `Not quite. There are ${correctNumber} ${gameState.currentWord}.`, true);
                }
                
                // Disable all options
                disableNumberOptions();
                
                // Highlight correct answer if wrong
                if (!isCorrect) {
                    const correctCard = Array.from(numberOptions.children).find(card => parseInt(card.textContent) === correctNumber);
                    setTimeout(() => {
                        correctCard.classList.add('selected');
                    }, 500);
                }
            }
            
            // Disable number options
            function disableNumberOptions() {
                Array.from(numberOptions.children).forEach(card => {
                    card.style.pointerEvents = 'none';
                });
            }
            
            // Enable number options
            function enableNumberOptions() {
                Array.from(numberOptions.children).forEach(card => {
                    if (!card.classList.contains('correct')) {
                        card.style.pointerEvents = 'auto';
                        card.classList.remove('incorrect');
                        card.classList.remove('selected');
                    }
                });
            }

            // Update progress
            function updateProgress() {
                const percentage = (gameState.currentRound / gameState.totalRounds) * 100;
                gameProgress.style.width = `${percentage}%`;
            }

            // Add star
            function addStar() {
                if (gameState.stars < 5) {
                    const star = document.createElement('div');
                    star.className = 'star text-3xl';
                    star.textContent = '‚≠ê';
                    star.style.animationDuration = '0.5s';
                    starsContainer.appendChild(star);
                    gameState.stars++;
                }
            }

            // Show feedback
            function showFeedback(isCorrect, message, showTryAgain = false) {
                feedbackModal.classList.remove('hidden');
                
                if (isCorrect) {
                    feedbackIcon.textContent = 'üòÉ';
                    feedbackTitle.textContent = 'Great job!';
                    feedbackTitle.className = 'text-3xl font-bold mb-4 text-green-600';
                    feedbackButton.className = 'px-6 py-3 bg-green-500 text-white text-xl rounded-full hover:bg-green-600 transition-colors shadow-lg';
                    tryAgainButton.classList.add('hidden');
                    createConfetti();
                } else {
                    feedbackIcon.textContent = 'ü§î';
                    feedbackTitle.textContent = 'Try again!';
                    feedbackTitle.className = 'text-3xl font-bold mb-4 text-orange-600';
                    feedbackButton.className = 'px-6 py-3 bg-orange-500 text-white text-xl rounded-full hover:bg-orange-600 transition-colors shadow-lg';
                    
                    if (showTryAgain) {
                        tryAgainButton.classList.remove('hidden');
                    } else {
                        tryAgainButton.classList.add('hidden');
                    }
                }
                
                feedbackMessage.textContent = message;
            }

            // Close feedback
            function closeFeedback() {
                feedbackModal.classList.add('hidden');
                nextRound();
            }

            // Show game complete
            function showGameComplete() {
                completeModal.classList.remove('hidden');
                completeMessage.textContent = `You counted ${gameState.correctAnswers} out of ${gameState.totalRounds} correctly!`;
                speakText(`Great job! You counted ${gameState.correctAnswers} out of ${gameState.totalRounds} correctly!`);
                createConfetti();
            }

            // Create confetti effect
            function createConfetti() {
                const colors = ['#ff0000', '#ffa500', '#ffff00', '#00ff00', '#0000ff', '#ff00ff'];
                
                for (let i = 0; i < 30; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = Math.random() * 15 + 10 + 'px';
                    confetti.style.height = Math.random() * 15 + 10 + 'px';
                    confetti.style.opacity = Math.random() + 0.5;
                    confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }
            }

            // Text-to-speech function
            function speakText(text) {
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.rate = 0.9; // Slightly slower for kids
                    utterance.pitch = 1.1; // Slightly higher pitch
                    speechSynthesis.speak(utterance);
                }
            }

            // Count objects aloud
            function countObjectsAloud(count) {
                if ('speechSynthesis' in window && !gameState.isCounting) {
                    // Set counting state
                    gameState.isCounting = true;
                    
                    // Cancel any ongoing speech
                    speechSynthesis.cancel();
                    
                    // Disable the count button temporarily
                    countButton.disabled = true;
                    countButton.classList.add('opacity-50');
                    
                    // Get all objects
                    const objects = targetContainer.querySelectorAll('.object-item');
                    
                    // Remove any existing highlights
                    objects.forEach(obj => obj.classList.remove('highlighted'));
                    
                    // Create a slight delay between numbers
                    for (let i = 1; i <= count; i++) {
                        setTimeout(() => {
                            const utterance = new SpeechSynthesisUtterance(i.toString());
                            utterance.rate = 0.8;
                            utterance.pitch = 1.1;
                            speechSynthesis.speak(utterance);
                            
                            // Remove highlight from all objects
                            objects.forEach(obj => obj.classList.remove('highlighted'));
                            
                            // Add highlight to current object
                            if (i <= objects.length) {
                                objects[i-1].classList.add('highlighted');
                            }
                            
                            // Re-enable the count button after the last number
                            if (i === count) {
                                setTimeout(() => {
                                    // Remove highlight from all objects
                                    objects.forEach(obj => obj.classList.remove('highlighted'));
                                    
                                    countButton.disabled = false;
                                    countButton.classList.remove('opacity-50');
                                    gameState.isCounting = false;
                                }, 800);
                            }
                        }, i * 800);
                    }
                }
            }

            // Utility function to shuffle array
            function shuffleArray(array) {
                const newArray = [...array];
                for (let i = newArray.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
                }
                return newArray;
            }

            // Initialize
            init();
        });
    </script>
