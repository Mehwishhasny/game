<!DOCTYPE html>
<html lang="en">
<head>

  <title>Game Selection</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

      <!-- Animal Sort -->
      <a href="animal.html" class="border rounded-2xl shadow-md p-6 text-center bg-pink-100 hover:bg-pink-200 hover:scale-105 transition transform duration-300">
        <div class="text-5xl">🐾</div>
        <h3 class="text-xl font-semibold mt-2">Animal Sort</h3>

      <!-- Color Sort -->
      <a href="colors.html" class="border rounded-2xl shadow-md p-6 text-center bg-yellow-100 hover:bg-yellow-200 hover:scale-105 transition transform duration-300">

        <h3 class="text-xl font-semibold mt-2">Color Sort</h3>
      </a>

      <!-- Shape Sort -->
      <a href="shape.html" class="border rounded-2xl shadow-md p-6 text-center bg-blue-100 hover:bg-blue-200 hover:scale-105 transition transform duration-300">

        <h3 class="text-xl font-semibold mt-2">Shape Sort</h3>

      <a href="food.html" class="border rounded-2xl shadow-md p-6 text-center bg-green-100 hover:bg-green-200 hover:scale-105 transition transform duration-300">

      </a>

      <!-- Numbers Sort -->
      <a href="numbers.html" class="border rounded-2xl shadow-md p-6 text-center bg-red-100 hover:bg-red-200 hover:scale-105 transition transform duration-300">
        <div class="text-5xl">🔢</div>
        <h3 class="text-xl font-semibold mt-2">Numbers Sort</h3>
      </a>

    </div>

</html>
